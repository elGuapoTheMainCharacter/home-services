<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>log in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loginHeading">
    <h1>
      Log in
    </h1>
  </div>
  <div class="logInBody">
    <div class="logInInputArea">
      <label for="usernameField">Username:</label>
      <input id="usernameField" placeholder="Username" type="text">
      <br>
      <label for="passwordField">Password:</label>
      <input id="passwordField" placeholder="password" type="password">
    </div>
      <br>
    <button class="goBackBtn" id="goBackBtn">Back</button>
    
    <a id="forgotPass" href="#">Forgot Password</a>
    
    <button class="signIn" id="signIn">Sign In</button>
    <button class="signUp" id="signUp">Sign Up</button>
    <br>
    <p id="logginMsg"></p>
    <p>To log in username and password are <strong>"main"</strong></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
