<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Contact Worker</title>
</head>
<body>
  <h1>
    Contact Worker <p id="workerName"></p>

  <label for="clientName">Name:</label>
  <input id="clientName" type="text" placeholder="Name">
  <br>
  <label for="clientSurname">Surname:</label>
  <input id="clientSurname" type="text" placeholder="surname">
  <br>
  <label for="clientMail">Email:</label>
  <input id="clientMail" type="mail" placeholder="email">
  <br>
  <label for="clientBrief">Brief:</label>
  <input id="clientBrief" type="text" placeholder="brief">
  <br>
  <textarea width="100px" height="100px" placeholder="What is your issue..."></textarea>
  <br>
  <button id="submitBtn">Submit</button>
  <script src="script.js"></script>
</body>
</html>
