<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Contact Worker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{
      background: white;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="contactFormBody">
    <h1 style="color: green; text-align: center;">SideHustle</h1>
    <h2 style="background-color: lightgreen;">Contact Worker</h2>
    <div class="names">
      <div class="firstName">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" placeholder="John">
      </div>
      <div class="lastName">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" placeholder="Richards">
      </div>
    </div>
    <div class="fixerEmail">
      <label for="fixerEmail">Email</label>
      <input id="fixerEmail" type="email" placeholder="example@example.com">
    </div>
    <div class="fixerPhone">
      <label for="fixerPhone">Phone</label>
      <input id="fixerPhone" type="text" placeholder="Phone Number">
    </div>
    <div class="reason">
      <label for="reason">Reason for contacting</label>
      <input id="reason" type="text" placeholder="e.g tap leakage">
    </div>
    <div class="problem">
    <label for="brief">Brief</label>
    <textarea id="brief" placeholder="Brief of the problem..,"></textarea>
    </div>
    <br>
    <p id="responseSent" style="color: red"><strong></strong></p>
    <button class="submitProblem" id="submitProblem" style="width: 400px; background-color: green;">Submit</button>
  </div> 
  <script src="script.js"></script>
</body>
        </html>
